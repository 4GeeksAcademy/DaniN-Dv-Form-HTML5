<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <div class="col-10 mx-auto my-5 border container">
        <h4 class="row bg-light border p-3">Payment form example</h4>
        <div class="alert alert-danger" role="alert">
            Some fields are missing
        </div>

        <!-- parte 1  -->
        <div class="row ps-3">
            <label class="col-5 ps-0 p-2" for="card">Card #</label>
            <label class="col-3 ps-0 p-2" for="cvc">CVC #</label>
            <label class="col-4 ps-1 p-2" for="amount">Amount</label>
        </div>
        <div class="row">
            <div class="col-5">
                <input class="col-12 border rounded-1 p-1" type="text" name="card" placeholder="XXXXXXXXXXXXXXXX"
                    id="card">
            </div>
            <div class="col-3">
                <input class="col-12 border rounded-1 p-1" type="text" name="cvc" placeholder="0000" id="cvc">
            </div>
            <div class="col-4">
                <input class="col-12 border rounded-1 p-1" type="text" name="amount" placeholder="Amount" id="amount">
            </div>
        </div>
        <!-- parte 1 end -->

        <!-- parte 2 -->
        <div class="row pt-3">
            <label class="col-6" for="first">First name</label>
            <label class="col-6" for="last">Last name</label>
        </div>
        <div class="row pt-2">
            <div class="col-6">
                <input class="col-12 border rounded-1 p-1" type="text" name="firstname" id="first">
            </div>
            <div class="col-6">
                <input class="col-12 border rounded-1 p-1" type="text" name="lastname" id="last">
            </div>
        </div>

        <!-- parte 2 end -->

        <!-- parte 3 -->
        <div class="row pt-2">
            <label class="col-6" for="city">City</label>
            <label class="col-3" for="state">State</label>
            <label class="col-3" for="postal">Postal code</label>
        </div>
        <div class="row pt-2">
            <div class="col-6">
                <input class="col-12 p-1 border rounded-1" type="text" name="city" id="city">
            </div>
            <div class="col-3">
                <select style="padding: 2%;" class="col-12 border rounded-1" name="select" id="state">
                    <option value="pick" selected>Pick a state</option>
                    <option value="caracas">Caracas</option>
                    <option value="portuguesa">Portuguesa</option>
                    <option value="zulia">Zulia</option>
                    <option value="guarico">Guarico</option>
                </select>
            </div>
            <div class="col-3">
                <input class="col-12 p-1 border rounded-1 type=" text" name="postal" id="postal">
            </div>
        </div>
        <!-- parte 3 end -->

        <!-- parte 4 -->
        <div class="row pt-2">
            <label class="col-6" for="checks">We accept:</label>
            <label class="col-6" for="message">Message</label>
        </div>

        <div class="row pt-2 mb-5">
            <div class="col-6">
                <div class="col-6 bg-secondary ps-2 py-2 rounded-1">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1">
                        <label class="form-check-label" for="inlineRadio1"><i
                                class="fa-brands fa-cc-mastercard"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                            value="option3">
                        <label class="form-check-label" for="inlineRadio3"><i
                                class="fa-brands fa-cc-diners-club"></i></label>
                    </div>
                    <div class="form-check form-check-inline me-0">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                            value="option4">
                        <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-amex"></i></label>
                    </div>
                </div>
            </div>

            <div class="col-6">
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                        style="height: 100px"></textarea>
                    <label for="floatingTextarea2"></label>
                </div>
                <p class="text-secondary">Add any notes here.</p>
            </div>
        </div>
        <!-- parte 4 end -->

        <!-- parte 5 -->
         <div class="row bg-light">
            <div class="d-flex justify-content-end p-2 border">
                <button class="btn btn-secondary me-2">Cancel</button>
                <button class="btn btn-primary me-2 ">Send</button>
            </div>
         </div>
        <!-- parte 5 end -->

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
        crossorigin="anonymous"></script>
</body>

</html>
